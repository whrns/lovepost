    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const swiper = new Swiper(".mySwiper", {
                loop: true,
                // autoplay: {
                //   delay: 5000,
                //   disableOnInteraction: false,
                // },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev"
                },
                breakpoints: {
                    // 모바일에서는 1개
                    0: {
                        slidesPerView: 1,
                        spaceBetween: 20,
                    },
                    // 768px 이상에서는 3개
                    768: {
                        slidesPerView: 3,
                        spaceBetween: 20, 
                    }
                },
            });
        });
